<body>
    
<img name="Slider" width="500" height="250">


<script>   
window.addEventListener('load', function (){
    console.log('el contenido a cargado');

    var imagenes = [];

    imagenes[0] = 'img/grafiti.jpg';
    imagenes[1] = 'img/pexel2.jpg';
    imagenes[2] = 'img/pexel5.jpg';
    imagenes[3] = 'img/pexel7.jpg';


    var indiceImagenes = 0;
    var tiempo = 500;
    function cambiarImagenes() {         


    document.Slider.src = imagenes[indiceImagenes];

    if  (indiceImagenes < 2){
        indiceImagenes++;
    } else {
        indiceImagenes = 0;
    }
  
  }
        setInterval(cambiarImagenes, tiempo);

});

</script>
